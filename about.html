<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於作者 - Betty C.</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* --- 基礎設定 --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F9F7F2; /* 米白底色 */
            margin: 0; padding: 0;
            color: #333;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* 這裡放 Header 佔位符的樣式 (避免載入前畫面跳動) */
        #header-container { min-height: 60px; }

        /* --- 關於作者主要區塊 --- */
        .container {
            max-width: 960px;
            width: 100%;
            margin: 60px auto; /* 上下留白 */
            padding: 0 20px;
            box-sizing: border-box;
            flex: 1;
        }

        /* 
         * 核心佈局：Profile Card 
         * 電腦版：左圖右文
         * 手機版：上圖下文
         */
        .profile-card {
            display: flex;
            flex-direction: row; /* 預設橫向排列 */
            align-items: flex-start; /* 頂部對齊 */
            justify-content: center;
            gap: 60px; /* 左右間距 */
            background: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.03);
        }

        /* --- 左側：像素人物區 --- */
        .avatar-section {
            flex: 0 0 240px; /* 固定寬度，不讓它亂縮放 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* 像素畫布容器 */
        .pixel-canvas {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0; /* 淡淡的灰色背景，像小恐龍遊戲的沙漠 */
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #333; /* 復古黑框 */
            position: relative;
        }

        /* SVG 設定：關鍵是 image-rendering: pixelated */
        .pixel-svg {
            width: 128px; /* 顯示大小 */
            height: 128px;
            image-rendering: pixelated; /* 讓像素放大後保持銳利鋸齒狀，不要模糊 */
        }

        /* 裝備層動畫 */
        .equip-layer {
            display: none; /* 預設隱藏 */
        }
        .equip-layer.visible {
            display: block; /* 顯示 */
        }
        
        /* 裝飾文字 */
        .avatar-caption {
            margin-top: 15px;
            font-size: 0.9em;
            color: #888;
            font-family: 'Courier New', Courier, monospace; /* 打字機字體 */
        }

        /* --- 右側：文字與技能區 --- */
        .content-section {
            flex: 1; /* 佔滿剩餘空間 */
        }

        h1 {
            font-size: 2.4em;
            color: #333;
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .bio-text {
            font-size: 1.1em;
            line-height: 1.7;
            color: #555;
            margin-bottom: 30px;
        }

        .contact-info {
            display: inline-block;
            margin-bottom: 30px;
            padding: 8px 16px;
            background: #f4f4f4;
            color: #333;
            border-radius: 6px;
            font-size: 0.95em;
            font-family: monospace;
        }

        /* 技能開關按鈕區 */
        .skills-grid {
            display: flex;
            flex-wrap: wrap; /* 超出換行 */
            gap: 12px;
        }

        .skill-btn {
            background: #fff;
            border: 1px solid #ddd;
            padding: 8px 16px;
            border-radius: 50px; /* 膠囊狀 */
            cursor: pointer;
            font-size: 0.95em;
            color: #666;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .skill-btn:hover {
            border-color: #333;
            color: #000;
        }

        /* 按鈕啟動狀態 (黑底白字) */
        .skill-btn.active {
            background: #333;
            color: #fff;
            border-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .btn-icon { font-size: 18px; }

        /* --- RWD 手機版 --- */
        @media (max-width: 768px) {
            .container { margin: 30px auto; }
            
            .profile-card {
                flex-direction: column; /* 改為垂直排列 */
                align-items: center; /* 置中 */
                padding: 30px 20px;
                gap: 30px;
                text-align: center; /* 文字置中 */
            }

            .avatar-section { flex: auto; width: 100%; }
            
            .content-section { width: 100%; }

            .skills-grid {
                justify-content: center; /* 按鈕置中 */
            }
            
            h1 { font-size: 1.8em; }
            .bio-text { text-align: left; } /* 內文還是靠左比較好讀 */
        }
    </style>
</head>
<body>

    <!-- 載入 Header -->
    <div id="header-container" style="width: 100%;"></div>

    <!-- 主要內容區 -->
    <div class="container">
        <div class="profile-card">
            
            <!-- 左側：像素人物 (Chrome Dino 風格) -->
            <div class="avatar-section">
                <div class="pixel-canvas">
                    <!-- 
                        32x32 的像素網格 
                        fill="#333" 代表全黑色塊
                    -->
                    <svg class="pixel-svg" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
                        
                        <!-- 基礎人物：Betty (黑白像素風) -->
                        <g id="base-character" fill="#333">
                            <!-- 身體 -->
                            <rect x="12" y="16" width="8" height="10" />
                            <!-- 腳 -->
                            <rect x="13" y="26" width="2" height="4" />
                            <rect x="17" y="26" width="2" height="4" />
                            <!-- 手 (自然垂下) -->
                            <rect x="10" y="17" width="2" height="6" />
                            <rect x="20" y="17" width="2" height="6" />
                            
                            <!-- 頭部 -->
                            <rect x="10" y="6" width="12" height="10" />
                            
                            <!-- 臉部鏤空 (利用白色遮罩做眼睛) -->
                            <rect x="12" y="10" width="2" height="2" fill="#f0f0f0" /> <!-- 左眼 -->
                            <rect x="18" y="10" width="2" height="2" fill="#f0f0f0" /> <!-- 右眼 -->

                            <!-- 髮型：中分瀏海 -->
                            <!-- 左邊瀏海 -->
                            <rect x="10" y="6" width="5" height="3" />
                            <rect x="10" y="9" width="2" height="3" /> 
                            <!-- 右邊瀏海 -->
                            <rect x="17" y="6" width="5" height="3" />
                            <rect x="20" y="9" width="2" height="3" />
                            
                            <!-- 髮型：馬尾 (在頭的左側或右側突出一塊像素) -->
                            <rect x="22" y="7" width="3" height="4" /> <!-- 馬尾本體 -->
                            <rect x="23" y="11" width="2" height="2" /> <!-- 馬尾尾端 -->
                        </g>

                        <!-- 裝備：眼鏡 (UI設計) -->
                        <g id="prop-glasses" class="equip-layer">
                            <rect x="11" y="10" width="4" height="2" fill="#333" />
                            <rect x="17" y="10" width="4" height="2" fill="#333" />
                            <rect x="15" y="11" width="2" height="1" fill="#333" /> <!-- 鼻樑架 -->
                        </g>

                        <!-- 裝備：學士帽 (UX方法論) -->
                        <g id="prop-hat" class="equip-layer">
                            <rect x="8" y="4" width="16" height="2" fill="#333" /> <!-- 帽簷 -->
                            <rect x="12" y="2" width="8" height="2" fill="#333" /> <!-- 帽頂 -->
                            <rect x="23" y="4" width="1" height="4" fill="#333" /> <!-- 流蘇 -->
                        </g>

                        <!-- 裝備：書本 (終身學習) -->
                        <g id="prop-book" class="equip-layer">
                            <rect x="21" y="20" width="6" height="5" fill="#333" />
                            <rect x="22" y="21" width="4" height="3" fill="#fff" /> <!-- 書頁 -->
                        </g>

                        <!-- 裝備：愛心 (心理學) -->
                        <g id="prop-heart" class="equip-layer">
                            <!-- 飄在頭上的愛心 -->
                            <path d="M25 5 h2 v-2 h2 v2 h2 v2 h-2 v2 h-2 v-2 h-2 z" fill="#333"/>
                        </g>

                        <!-- 裝備：對話框 (溝通力) -->
                        <g id="prop-chat" class="equip-layer">
                            <!-- 飄在左邊的 ... -->
                            <rect x="3" y="4" width="6" height="5" fill="#333" />
                            <rect x="4" y="5" width="4" height="3" fill="#fff" /> <!-- 氣泡內白 -->
                            <rect x="5" y="6" width="1" height="1" fill="#333" />
                            <rect x="7" y="6" width="1" height="1" fill="#333" />
                        </g>

                        <!-- 裝備：魔法棒 (跨界整合) -->
                        <g id="prop-wand" class="equip-layer">
                             <rect x="8" y="14" width="2" height="8" fill="#333" transform="rotate(-15 9 18)"/>
                             <rect x="7" y="12" width="2" height="2" fill="#333" /> <!-- 星星頭 -->
                        </g>

                    </svg>
                </div>
                <div class="avatar-caption">LEVEL 1 DESIGNER</div>
            </div>

            <!-- 右側：文字內容 -->
            <div class="content-section">
                <h1>Hi, 我是 Betty C.</h1>
                
                <div class="contact-info">
                    bochen722@gmail.com
                </div>

                <div class="bio-text">
                    現任職於新創公司的 UI/UX 設計師，熱衷於學習新事物。<br>
                    我相信好的設計不只是視覺上的美觀，更是邏輯與同理心的結合。<br><br>
                    喜歡透過設計解決真實問題，讓產品不只好看，更要好用。<br>
                    下方是我的技能樹，點擊按鈕看看我裝備了什麼：
                </div>

                <!-- 技能按鈕 -->
                <div class="skills-grid">
                    <button class="skill-btn" onclick="toggleProp('glasses', this)">
                        <span class="material-icons btn-icon">visibility</span> UI 設計
                    </button>
                    <button class="skill-btn" onclick="toggleProp('hat', this)">
                        <span class="material-icons btn-icon">school</span> UX 方法論
                    </button>
                    <button class="skill-btn" onclick="toggleProp('book', this)">
                        <span class="material-icons btn-icon">auto_stories</span> 終身學習
                    </button>
                    <button class="skill-btn" onclick="toggleProp('heart', this)">
                        <span class="material-icons btn-icon">favorite</span> 心理學
                    </button>
                    <button class="skill-btn" onclick="toggleProp('chat', this)">
                        <span class="material-icons btn-icon">forum</span> 溝通力
                    </button>
                    <button class="skill-btn" onclick="toggleProp('wand', this)">
                        <span class="material-icons btn-icon">auto_fix_high</span> 跨界整合
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // --- 技能互動邏輯 ---
        function toggleProp(propName, btn) {
            // 1. 切換按鈕樣式
            btn.classList.toggle('active');

            // 2. 切換 SVG 裡面的裝備顯示
            const layer = document.getElementById('prop-' + propName);
            if (layer) {
                if (btn.classList.contains('active')) {
                    layer.classList.add('visible');
                } else {
                    layer.classList.remove('visible');
                }
            }
        }
    </script>

    <script>
        // 載入 Header (複製自之前的代碼)
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                
                // 重新綁定 header 的 JS
                window.toggleMobileMenu = function() {
                    const menu = document.getElementById('mobileNav');
                    const btnIcon = document.querySelector('.mobile-menu-btn .material-icons');
                    if (menu.classList.contains('open')) {
                        menu.classList.remove('open');
                        btnIcon.innerText = 'menu';
                    } else {
                        menu.classList.add('open');
                        btnIcon.innerText = 'close';
                    }
                };

                document.addEventListener('click', function(event) {
                    const menu = document.getElementById('mobileNav');
                    const btn = document.querySelector('.mobile-menu-btn');
                    if(!menu || !btn) return;
                    
                    const isClickInside = menu.contains(event.target) || btn.contains(event.target);
                    if (!isClickInside && menu.classList.contains('open')) {
                        menu.classList.remove('open');
                        document.querySelector('.mobile-menu-btn .material-icons').innerText = 'menu';
                    }
                });
            });
    </script>
</body>
</html>
