<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <title>LearnKits Card</title>

    <link rel="icon" type="image/png" href="https://learn-kits.github.io/image/learnkits_favicon.png">
    
    <!-- 字體 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <style>
        :root {
            --bg-body: #F0F2F5;
            --bg-card: #FFFFFF;
            --primary: #0056D2; 
            
            --status-green: #34C759;
            --status-yellow: #FFCC00;
            --status-red: #FF3B30;
            
            --text-dark: #2F3136;
            --text-grey: #888;
            
            --card-radius: 24px;
            --img-radius: 16px;
            
            --shadow-card: 0 12px 32px rgba(0, 0, 0, 0.08);

            --font-main: 'Noto Sans TC', sans-serif;
            --font-eng: 'Outfit', sans-serif;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            margin: 0; padding: 0;
            height: 100vh; height: 100dvh;
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start; /* 改為從上開始排 */
            background-image: radial-gradient(#d1d4d9 1px, transparent 1px);
            background-size: 20px 20px;
        }

        #header-container {
            position: absolute; top: 0; left: 0; width: 100%; z-index: 100;
            background: transparent !important; pointer-events: none;
        }
        #header-container * { pointer-events: auto; }

        /* --- 新增：頂部資訊欄 (取代原本懸浮按鈕) --- */
        .info-bar {
            width: 85vw; max-width: 360px;
            margin-top: 80px; /* 避開 Header */
            margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 50;
        }
        
        .filter-status {
            font-family: var(--font-eng); font-weight: 700;
            color: var(--primary); font-size: 0.9rem;
            background: rgba(255,255,255,0.8); padding: 6px 16px;
            border-radius: 20px; letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .hud-trigger-inline {
            width: 40px; height: 40px;
            background: #fff; border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); cursor: pointer;
            color: var(--text-dark);
        }

        /* --- 主區域 --- */
        #app {
            width: 100%; flex: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            position: relative;
            padding-bottom: 80px;
        }

        /* --- 卡片容器 --- */
        .card-container {
            position: relative;
            width: 85vw; max-width: 360px;
            height: 55vh; max-height: 520px; min-height: 400px;
            perspective: 1000px;
            z-index: 10;
        }

        .card {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-card);
        }
        .card.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; width: 100%; height: 100%;
            backface-visibility: hidden;
            background: var(--bg-card);
            border-radius: var(--card-radius);
            overflow: hidden;
            display: flex; flex-direction: column;
            /* 讓點擊事件更順暢 */
            touch-action: none; 
        }

        /* --- 正面佈局 --- */
        .front-face { z-index: 2; }

        .top-info {
            padding: 24px 24px 10px 24px;
            text-align: center;
            pointer-events: none; /* 讓點擊穿透到卡片 */
        }
        
        .level-pill {
            display: inline-block;
            font-family: var(--font-eng); font-size: 11px; font-weight: 700;
            color: var(--text-grey); background: #F5F5F5;
            padding: 4px 12px; border-radius: 20px; letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .main-word {
            font-family: var(--font-eng); font-weight: 800; font-size: 2.8rem;
            color: var(--primary); line-height: 1.1; margin-bottom: 6px;
        }

        .kk-row {
            font-family: var(--font-eng); color: #AAA; font-size: 1rem;
            display: flex; gap: 8px; justify-content: center; align-items: center;
        }

        /* --- 圖片與按鈕區塊 --- */
        .visual-wrapper {
            flex: 1; 
            position: relative;
            margin: 10px 24px 24px 24px;
            border-radius: var(--img-radius);
            overflow: hidden; 
            background: #eee;
            /* 這裡移除 onclick，改由外層統一監聽，修復手機版問題 */
            pointer-events: auto; 
            isolation: isolate;
        }

        .word-image {
            width: 100%; height: 100%; object-fit: cover;
            display: block; transition: transform 0.3s;
            pointer-events: none; /* 圖片本身不搶事件 */
        }
        
        /* 
           UI 修改 1: 右上角區塊 
           - 貼齊 top/right
           - 左下角圓角 (border-bottom-left-radius)
        */
        .action-cluster-top {
            position: absolute; 
            top: 0; right: 0;
            z-index: 20;
            background: #FFFFFF;
            border-radius: 0; 
            border-bottom-left-radius: 20px; /* 這裡加上圓角 */
            padding: 8px 8px 12px 14px;
            display: flex; gap: 4px;
        }

        .action-btn {
            width: 36px; height: 36px;
            border: none; background: transparent; 
            border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); /* UI 修改 2: 藍色 Icon */
            cursor: pointer;
            text-decoration: none; /* 移除底線 */
            transition: background 0.2s;
        }
        .action-btn:hover { background: #E8F0FE; }
        .action-btn .material-icons { font-size: 24px; }

        /* 
           UI 修改 3: 左下角區塊 
           - 貼齊 bottom/left
           - 右上角圓角 (border-top-right-radius)
        */
        .status-cluster-bottom {
            position: absolute; 
            bottom: 0; left: 0;
            z-index: 20;
            background: #FFFFFF;
            border-radius: 0; 
            border-top-right-radius: 20px; /* 這裡加上圓角 */
            padding: 14px 14px 8px 8px;
            display: flex; flex-direction: column; gap: 8px;
        }

        .status-btn {
            width: 34px; height: 34px;
            border-radius: 50%; 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.2s;
            font-size: 20px;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .status-btn:active { transform: scale(0.9); }
        
        .status-btn.green { background: #E8F5E9; color: #2E7D32; }   
        .status-btn.yellow { background: #FFF8E1; color: #F57F17; }  
        .status-btn.red { background: #FFEBEE; color: #C62828; }    

        .status-btn.green.active { background: var(--status-green); color: #fff; border-color: transparent; }
        .status-btn.yellow.active { background: var(--status-yellow); color: #fff; border-color: transparent; }
        .status-btn.red.active { background: var(--status-red); color: #fff; border-color: transparent; }

        /* --- UI 修改 4: 反面全藍色 --- */
        .back-face {
            background: var(--primary); /* 全藍底 */
            transform: rotateY(180deg);
            padding: 40px; box-sizing: border-box;
            justify-content: center; align-items: center; text-align: center;
        }
        .trans-text {
            font-size: 1.8rem; font-weight: 500; 
            color: #FFFFFF; /* 白字 */
            margin-bottom: 20px;
        }
        .hint-text {
            font-family: var(--font-eng); font-size: 0.8rem; 
            color: rgba(255, 255, 255, 0.6); /* 半透明白字 */
            letter-spacing: 1px; text-transform: uppercase;
        }

        /* --- 底部導航 --- */
        .nav-controls {
            position: fixed; bottom: 30px;
            display: flex; align-items: center; gap: 24px;
            z-index: 90;
        }
        
        .nav-btn {
            width: 56px; height: 56px;
            border-radius: 50%; border: none;
            background: #fff; color: var(--text-dark);
            box-shadow: 0 6px 16px rgba(0,86,210,0.15);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: transform 0.2s;
        }
        .nav-btn:active { transform: scale(0.9); }
        .nav-btn .material-icons { font-size: 28px; }

        .page-counter {
            font-family: var(--font-eng); font-weight: 700; color: var(--text-grey);
            font-size: 16px;
        }

        /* --- 設定選單 --- */
        .config-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.3); backdrop-filter: blur(4px);
            z-index: 2000;
            display: flex; flex-direction: column; justify-content: flex-end;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .config-overlay.open { opacity: 1; pointer-events: auto; }
        
        .config-panel {
            background: #fff;
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            padding: 30px 24px 50px 24px;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 80vh; overflow-y: auto;
        }
        .config-overlay.open .config-panel { transform: translateY(0); }

        .config-title {
            font-family: var(--font-eng); font-weight: 700; font-size: 0.9rem;
            color: #AAA; text-transform: uppercase; letter-spacing: 1px;
            margin: 20px 0 10px 0; display: block;
        }

        .grid-options { display: flex; flex-wrap: wrap; gap: 8px; }
        
        .opt-btn {
            padding: 8px 16px; border-radius: 8px; border: 1px solid #eee;
            background: #fff; color: var(--text-dark);
            font-family: var(--font-eng); font-weight: 600; font-size: 14px;
            cursor: pointer;
        }
        .opt-btn.active { background: var(--primary); color: #fff; border-color: var(--primary); }
        
        .status-filter-btn { display: flex; align-items: center; gap: 6px; }
        .status-filter-btn.green.active { background: var(--status-green); border-color: var(--status-green); }
        .status-filter-btn.yellow.active { background: var(--status-yellow); border-color: var(--status-yellow); }
        .status-filter-btn.red.active { background: var(--status-red); border-color: var(--status-red); }

        .close-config {
            width: 100%; padding: 14px; margin-top: 30px;
            background: #222; color: #fff; border: none; border-radius: 12px;
            font-family: var(--font-eng); font-weight: 700; cursor: pointer;
        }

        @media (max-width: 400px) {
            .card-container { width: 90vw; height: 60vh; }
            .visual-wrapper { margin: 10px 16px 16px 16px; }
            .main-word { font-size: 2.4rem; }
            .info-bar { width: 90vw; margin-top: 60px; }
        }
    </style>
</head>
<body>

    <div id="header-container"></div>
    
    <!-- 新增：頂部資訊欄與設定按鈕 -->
    <div class="info-bar">
        <div class="filter-status" id="filterStatusDisplay">Loading...</div>
        <div class="hud-trigger-inline" onclick="toggleConfig()">
            <span class="material-icons">tune</span>
        </div>
    </div>

    <div id="app">
        <!-- 卡片容器 -->
        <div id="card-wrapper" class="card-container">
            <!-- JS 渲染內容 -->
        </div>
    </div>

    <!-- 底部導航 -->
    <div class="nav-controls">
        <button class="nav-btn" onclick="nextCard(-1)">
            <span class="material-icons">arrow_back</span>
        </button>
        <span class="page-counter" id="pageCounter">0 / 0</span>
        <button class="nav-btn" onclick="nextCard(1)">
            <span class="material-icons">arrow_forward</span>
        </button>
    </div>

    <!-- 設定面板 -->
    <div class="config-overlay" id="configOverlay">
        <div class="config-panel">
            
            <!-- 新增：排序設定 -->
            <span class="config-title">Order</span>
            <div class="grid-options" id="orderOptions">
                <button class="opt-btn active" id="btn-seq" onclick="setSortMode('sequential')">A-Z</button>
                <button class="opt-btn" id="btn-rnd" onclick="setSortMode('random')">Random (Shuffle)</button>
            </div>

            <span class="config-title">Review by Status</span>
            <div class="grid-options" id="statusOptions">
                <button class="opt-btn status-filter-btn green" onclick="filterByStatus('green')">
                    <span class="material-icons" style="font-size:16px;">sentiment_very_satisfied</span> Mastered
                </button>
                <button class="opt-btn status-filter-btn yellow" onclick="filterByStatus('yellow')">
                    <span class="material-icons" style="font-size:16px;">sentiment_neutral</span> Review
                </button>
                <button class="opt-btn status-filter-btn red" onclick="filterByStatus('red')">
                    <span class="material-icons" style="font-size:16px;">sentiment_very_dissatisfied</span> Hard
                </button>
            </div>

            <span class="config-title">Level</span>
            <div class="grid-options" id="levelOptions">
                <!-- Levels -->
            </div>

            <span class="config-title">Letter</span>
            <div class="grid-options" id="azOptions" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); width:100%;">
                <!-- A-Z -->
            </div>

            <button class="close-config" onclick="toggleConfig()">DONE</button>
        </div>
    </div>

<script>
    const SHEET_ID = '1Piz5rwAWy9f0B0WFjz6WlBTfkp89r_7q4mo41teEkoE';
    const STATUS_KEY = 'learnkits_status_db'; 

    const LEVEL_CONFIG = [
        { level: 'Level 1', gid: '1467595538' },
        { level: 'Level 2', gid: '2047989815' }, 
        { level: 'Level 3', gid: '1028425424' }, 
        { level: 'Level 4', gid: '308416138' }, 
        { level: 'Level 5', gid: '1934380865' }, 
        { level: 'Level 6', gid: '843087703' }
    ];

    let fullVocabData = [], displayData = [];
    let currentFilter = { type: 'level_az', value: 'All', letter: 'A' }; 
    let sortMode = 'sequential'; // 'sequential' or 'random'
    let currentIndex = 0;
    let statusDB = {}; 
    const phoneticCache = {}; 
    
    const cardWrapper = document.getElementById('card-wrapper');

    // Init
    loadStatusDB();
    fetchAllLevels();
    initUI();

    function loadStatusDB() {
        try {
            const raw = localStorage.getItem(STATUS_KEY);
            statusDB = raw ? JSON.parse(raw) : {};
        } catch(e) { statusDB = {}; }
    }

    function saveStatusDB() {
        localStorage.setItem(STATUS_KEY, JSON.stringify(statusDB));
    }

    function setWordStatus(word, status) {
        if (statusDB[word] === status) {
            delete statusDB[word]; // Toggle off
        } else {
            statusDB[word] = status;
        }
        saveStatusDB();
        renderCard(); 
    }

    async function fetchAllLevels() {
        const promises = LEVEL_CONFIG.map(config => {
            const csvUrl = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${config.gid}`;
            return fetch(csvUrl)
                .then(res => res.ok ? res.text() : Promise.reject(res.status))
                .then(csvText => new Promise((resolve) => {
                    Papa.parse(csvText, {
                        header: false, skipEmptyLines: true,
                        complete: (results) => resolve(processData(results.data, config.level)),
                        error: () => resolve([])
                    });
                }))
                .catch(() => []);
        });

        const allData = await Promise.all(promises);
        fullVocabData = mergeAndDeduplicate(allData.flat());
        
        applyFilters(true);
    }

    function processData(rawData, levelName) {
        const parsedList = [];
        rawData.forEach(row => {
            let rawStr = row[0];
            if (!rawStr || typeof rawStr !== 'string' || !rawStr.includes('@')) return;
            try {
                const parts = rawStr.split('@');
                const word = parts[0].trim();
                const rest = parts[1]; 
                const openParen = rest.indexOf('(');
                const closeParen = rest.indexOf(')');
                let pos = "", trans = rest; 
                if (openParen !== -1 && closeParen !== -1) {
                    pos = rest.substring(openParen + 1, closeParen).replace(/\d+/g, ''); 
                    trans = rest.substring(closeParen + 1).trim();   
                }
                parsedList.push({ word, pos, trans, level: levelName, levels: [levelName], img: `https://tse2.mm.bing.net/th?q=${encodeURIComponent(word)}&w=600&h=600&c=7&rs=1&p=0` });
            } catch (e) {}
        });
        return parsedList;
    }

    function mergeAndDeduplicate(list) {
        const map = new Map();
        list.forEach(item => {
            const key = item.word.toLowerCase(); 
            if (map.has(key)) {
                const existing = map.get(key);
                if (!existing.levels.includes(item.level)) existing.levels.push(item.level);
            } else {
                map.set(key, item);
            }
        });
        return Array.from(map.values());
    }

    function initUI() {
        // Level Buttons
        const lvlContainer = document.getElementById('levelOptions');
        const levels = ['All', 'Level 1', 'Level 2', 'Level 3', 'Level 4', 'Level 5', 'Level 6'];
        levels.forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = l === 'All' ? 'ALL' : l;
            btn.onclick = () => {
                currentFilter.type = 'level_az';
                currentFilter.value = l;
                updateFilterUI();
                applyFilters(true);
            };
            lvlContainer.appendChild(btn);
        });

        // AZ Buttons
        const azContainer = document.getElementById('azOptions');
        'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').forEach(l => {
            const btn = document.createElement('button');
            btn.className = 'opt-btn';
            btn.innerText = l;
            btn.onclick = () => {
                currentFilter.type = 'level_az';
                currentFilter.letter = l;
                updateFilterUI();
                applyFilters(true);
            };
            azContainer.appendChild(btn);
        });
        
        updateFilterUI();
    }

    function setSortMode(mode) {
        sortMode = mode;
        document.getElementById('btn-seq').classList.toggle('active', mode === 'sequential');
        document.getElementById('btn-rnd').classList.toggle('active', mode === 'random');
        applyFilters(true); // 重新排序並重置索引
    }

    function filterByStatus(status) {
        if (currentFilter.type !== 'status' || currentFilter.value !== status) {
            currentFilter.type = 'status';
            currentFilter.value = status;
            updateFilterUI();
            applyFilters(true);
        }
    }

    function updateFilterUI() {
        document.querySelectorAll('.opt-btn').forEach(b => b.classList.remove('active'));

        // Restore sort mode active state
        document.getElementById('btn-seq').classList.toggle('active', sortMode === 'sequential');
        document.getElementById('btn-rnd').classList.toggle('active', sortMode === 'random');

        let statusText = "";

        if (currentFilter.type === 'level_az') {
            document.querySelectorAll('#levelOptions .opt-btn').forEach(b => {
                if(b.innerText === (currentFilter.value === 'All' ? 'ALL' : currentFilter.value)) b.classList.add('active');
            });
            document.querySelectorAll('#azOptions .opt-btn').forEach(b => {
                if(b.innerText === currentFilter.letter) b.classList.add('active');
            });
            statusText = `${currentFilter.value === 'All' ? 'All Levels' : currentFilter.value} • ${currentFilter.letter}`;
        } else if (currentFilter.type === 'status') {
            document.querySelector(`.status-filter-btn.${currentFilter.value}`)?.classList.add('active');
            const mapName = { 'green': 'Mastered', 'yellow': 'Review', 'red': 'Hard' };
            statusText = `Status: ${mapName[currentFilter.value]}`;
        }

        document.getElementById('filterStatusDisplay').innerText = statusText;
    }

    function applyFilters(resetIndex) {
        let filtered = [];

        if (currentFilter.type === 'level_az') {
            filtered = fullVocabData.filter(item => item.word.toUpperCase().startsWith(currentFilter.letter));
            if (currentFilter.value !== 'All') {
                filtered = filtered.filter(item => item.levels.includes(currentFilter.value));
            }
        } else if (currentFilter.type === 'status') {
            filtered = fullVocabData.filter(item => statusDB[item.word] === currentFilter.value);
        }

        // 排序邏輯
        if (sortMode === 'random') {
            // Fisher-Yates Shuffle
            for (let i = filtered.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [filtered[i], filtered[j]] = [filtered[j], filtered[i]];
            }
        } else {
            // Sequential
            filtered.sort((a, b) => a.word.localeCompare(b.word));
        }

        displayData = filtered;
        
        if (resetIndex) currentIndex = 0;
        // 確保索引不越界
        if (currentIndex >= displayData.length) currentIndex = 0;
        
        renderCard();
    }

    function nextCard(dir) {
        if (displayData.length === 0) return;
        
        // 避免快速點擊導致的計算錯誤
        const card = document.querySelector('.card');
        if (card && card.style.opacity === '0') return; // 正在動畫中

        let next = currentIndex + dir;
        if (next >= displayData.length) next = 0;
        if (next < 0) next = displayData.length - 1;
        currentIndex = next;
        
        if(card) {
            const translate = dir > 0 ? '-120%' : '120%';
            const rotate = dir > 0 ? '-10deg' : '10deg';
            card.style.transition = 'transform 0.3s ease, opacity 0.3s';
            card.style.transform = `translateX(${translate}) rotate(${rotate})`;
            card.style.opacity = '0';
            
            setTimeout(() => {
                renderCard();
            }, 300);
        } else {
            renderCard();
        }
    }

    function renderCard() {
        cardWrapper.innerHTML = '';
        
        const total = displayData.length;
        const current = total > 0 ? currentIndex + 1 : 0;
        document.getElementById('pageCounter').innerText = `${current} / ${total}`;

        if (total === 0) {
            cardWrapper.innerHTML = '<div style="text-align:center; color:#888; margin-top:100px;">NO DATA</div>';
            return;
        }

        const item = displayData[currentIndex];
        const kkId = `kk-${item.word}`;
        const currentStatus = statusDB[item.word]; 

        const card = document.createElement('div');
        card.className = 'card';
        // 移除 onclick="flipCard()"，改用下方 JS 統一處理
        card.innerHTML = `
            <div class="card-face front-face">
                <div class="top-info">
                    <div class="level-pill">${item.level.toUpperCase()}</div>
                    <div class="main-word">${item.word}</div>
                    <div class="kk-row">
                        <span id="${kkId}">...</span>
                        ${item.pos ? `<span>• ${item.pos}</span>` : ''}
                    </div>
                </div>

                <!-- 圖片與按鈕區塊 -->
                <div class="visual-wrapper">
                    <img src="${item.img}" class="word-image" loading="lazy">
                    
                    <div class="action-cluster-top" onclick="event.stopPropagation()">
                        <button class="action-btn" onclick="playAudio('${item.word}')">
                            <span class="material-icons">volume_up</span>
                        </button>
                        <a href="https://dictionary.cambridge.org/dictionary/english-chinese-traditional/${item.word.toLowerCase()}" 
                           target="_blank" class="action-btn">
                            <span class="material-icons">menu_book</span>
                        </a>
                    </div>

                    <div class="status-cluster-bottom" onclick="event.stopPropagation()">
                        <div class="status-btn green ${currentStatus==='green'?'active':''}" onclick="setWordStatus('${item.word}', 'green')">
                            <span class="material-icons">sentiment_very_satisfied</span>
                        </div>
                        <div class="status-btn yellow ${currentStatus==='yellow'?'active':''}" onclick="setWordStatus('${item.word}', 'yellow')">
                            <span class="material-icons">sentiment_neutral</span>
                        </div>
                        <div class="status-btn red ${currentStatus==='red'?'active':''}" onclick="setWordStatus('${item.word}', 'red')">
                            <span class="material-icons">sentiment_very_dissatisfied</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card-face back-face">
                <div class="trans-text">${item.trans}</div>
                <div class="hint-text">Tap to return</div>
            </div>
        `;
        
        cardWrapper.appendChild(card);
        initTouchLogic(cardWrapper); // 綁定修復後的觸控邏輯

        if (!phoneticCache[item.word]) fetchPhonetic(item.word, kkId);
        else document.getElementById(kkId).innerText = phoneticCache[item.word];
    }

    // --- Helpers ---
    function toggleConfig() {
        document.getElementById('configOverlay').classList.toggle('open');
    }

    async function fetchPhonetic(word, elementId) {
        try {
            const res = await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${word}`);
            const data = await res.json();
            let phonetic = "";
            if (data?.[0]?.phonetic) phonetic = data[0].phonetic;
            else if (data?.[0]?.phonetics?.length > 0) {
                const p = data[0].phonetics.find(obj => obj.text);
                if (p) phonetic = p.text;
            }
            const el = document.getElementById(elementId);
            phoneticCache[word] = phonetic ? `[${phonetic.replace(/\//g, '')}]` : '';
            if(el) el.innerText = phoneticCache[word];
        } catch (err) {}
    }

    function playAudio(text) {
        if ('speechSynthesis' in window) {
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'en-US';
            window.speechSynthesis.speak(u);
        }
    }

    // --- 核心修正：統一處理點擊翻面與滑動 (Touch Logic) ---
    function initTouchLogic(element) {
        let startX = 0, startY = 0;
        let isDragging = false;
        const threshold = 60; // 滑動觸發門檻
        let card = null;

        element.addEventListener('touchstart', e => {
            // 只有當點擊目標不是按鈕時才啟動拖曳邏輯
            if (e.target.closest('.action-btn') || e.target.closest('.status-btn')) {
                return;
            }
            card = element.querySelector('.card');
            if(!card) return;
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            isDragging = true;
            card.style.transition = 'none'; // 拖曳時移除過渡效果
        }, {passive:true});

        element.addEventListener('touchmove', e => {
            if(!isDragging || !card) return;
            const currentX = e.touches[0].clientX;
            const diff = currentX - startX;
            // 簡單的跟隨手指效果
            const rotate = diff * 0.05;
            card.style.transform = `translateX(${diff}px) rotate(${rotate}deg) ${card.classList.contains('flipped') ? 'rotateY(180deg)' : ''}`;
        }, {passive:true});

        element.addEventListener('touchend', e => {
            if(!isDragging || !card) return;
            isDragging = false;
            
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = endX - startX;
            const diffY = endY - startY;

            card.style.transition = 'transform 0.4s ease';

            // 判斷是否為「點擊」(位移很小)
            if (Math.abs(diffX) < 10 && Math.abs(diffY) < 10) {
                // 這是點擊 -> 翻面
                card.style.transform = ''; // 復原位置
                card.classList.toggle('flipped');
            } else if (Math.abs(diffX) > threshold) {
                // 這是滑動 -> 切換卡片
                const dir = diffX > 0 ? -1 : 1; // 右滑上一張，左滑下一張
                const flyX = diffX > 0 ? window.innerWidth : -window.innerWidth;
                const baseRotate = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
                
                card.style.transform = `translateX(${flyX}px) rotate(${diffX > 0 ? 20 : -20}deg) ${baseRotate}`;
                
                // 延遲後執行切換
                setTimeout(() => nextCard(dir), 200);
            } else {
                // 位移不夠 -> 彈回原位
                card.style.transform = card.classList.contains('flipped') ? 'rotateY(180deg)' : '';
            }
        });

        // 支援滑鼠點擊 (桌面版翻面)
        element.addEventListener('click', (e) => {
             if (e.target.closest('.action-btn') || e.target.closest('.status-btn')) return;
             // 如果是觸控裝置，touchstart 已經處理了，這裡忽略
             // 簡單判斷：如果剛剛觸發了 touch 事件就不處理 click
        });
    }
    
    // 桌面版簡單的點擊翻面 (輔助)
    cardWrapper.addEventListener('click', (e) => {
        // 透過 pointerType 判斷，如果是 mouse 才執行 (避免跟 touch 衝突)
        // 但最簡單的方式是檢查是不是按鈕
        if (e.target.closest('.action-btn') || e.target.closest('.status-btn')) return;
        // 如果不是拖曳狀態 (由 touchend 處理了)，我們假設這是桌面版點擊
        if ('ontouchstart' in window) return; // 手機版交給 touch logic

        const card = document.querySelector('.card');
        if(card) card.classList.toggle('flipped');
    });

    fetch('header.html').then(r=>r.text()).then(d=>{
        document.getElementById('header-container').innerHTML = d;
    });

</script>
